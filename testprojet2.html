<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon CV - Projet Anime.js V3 (Algorithmique & Interactif)</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f9;
        }
        h1, h2 {
            color: #333;
            border-bottom: 2px solid #0078d7;
            padding-bottom: 5px;
            margin-top: 30px;
        }
        
        /* Styles des Barres de Comp√©tences */
        .skill-item { 
            margin-bottom: 25px; 
        }
        .skill-label { 
            font-weight: bold; 
            margin-bottom: 5px; 
            display: block; 
            color: #333;
        }
        .skill-bar-container { 
            background-color: #e0e0e0; /* Fond gris clair */
            border-radius: 4px; 
            height: 20px; 
            overflow: hidden; 
            box-shadow: inset 0 1px 2px rgba(0,0,0,0.1);
        }
        .skill-bar-fill { 
            height: 100%; 
            width: 0; /* D√©marrage √† z√©ro pour l'animation */
            border-radius: 4px; 
            display: flex; 
            align-items: center; 
            justify-content: flex-end; 
            padding: 0 5px; 
            box-sizing: border-box; 
            transition: background-color 0.3s ease; 
        }
        .skill-percentage { 
            color: #ffffff; 
            font-size: 12px; 
            font-weight: bold;
        }

        /* Styles sp√©cifiques √† l'√âvaluation Utilisateur */
        #project-image { 
            max-width: 100%; 
            height: auto; 
            margin-bottom: 20px; 
            border: 1px solid #ccc; 
        }
        #evaluation-slider { 
            width: 100%; 
            margin: 10px 0 20px 0; 
        }
    </style>
</head>
<body>
    
    <h1>Mon CV - Comp√©tences Dynamiques</h1>
    <p>Cette page utilise l'approche algorithmique pour g√©n√©rer les √©l√©ments du DOM, inspir√©e du cours 2.</p>
    
    <hr>

    <h2>üéØ Mes Comp√©tences Cl√©s</h2>
    <div id="skills-container"></div>
    
    <hr>

    <div id="user-evaluation-section">
        <h2>Donnez une note √† ce projet</h2>
        
        <img id="project-image" src="https://via.placeholder.com/600x300?text=Mon+Projet+web+%C3%A0+Evaluer" alt="Exemple de projet pour √©valuation">
        
        <label for="evaluation-slider" style="display: block; font-size: 1.1em; margin-bottom: 10px;">
            Votre Note (0-100%) :
        </label>
        
        <input type="range" id="evaluation-slider" min="0" max="100" value="50">
        
        <div class="skill-item">
            <span class="skill-label">Note Visiteur Actuelle (Locale)</span>
            <div class="skill-bar-container">
                <div class="skill-bar-fill" id="user-skill-fill" data-level="50" style="background-color: #ff9800;">
                    <span class="skill-percentage" id="user-skill-percentage">50%</span>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    
    <script>
        
        // 1. D√©finition des donn√©es pour la g√©n√©ration algorithmique
        const skillsData = [
            { name: "Collaboration", level: 85, color: "#2ecc71" },
            { name: "Adaptabilit√©", level: 70, color: "#3498db" },
            { name: "Rigueur", level: 90, color: "#9b59b6" },
            { name: "Cr√©ativit√©", level: 65, color: "#f1c40f" }
        ];

        // Fonction pour cr√©er la structure HTML d'une barre (m√©thode algorithmique)
        function createSkillBarElement(skill) {
            // Cr√©ation du conteneur parent (.skill-item)
            const item = document.createElement('div');
            item.className = 'skill-item';
            
            // Cr√©ation et ajout du label
            const label = document.createElement('span');
            label.className = 'skill-label';
            label.textContent = skill.name;
            item.appendChild(label);
            
            // Cr√©ation du conteneur de fond
            const barContainer = document.createElement('div');
            barContainer.className = 'skill-bar-container';
            
            // Cr√©ation de la barre de remplissage (.skill-bar-fill)
            const barFill = document.createElement('div');
            barFill.className = 'skill-bar-fill';
            barFill.setAttribute('data-level', skill.level); // Stocke la valeur cible
            barFill.style.backgroundColor = skill.color; 
            barFill.style.width = '0%'; // D√©marrage √† 0%
            
            // Cr√©ation du pourcentage
            const percentage = document.createElement('span');
            percentage.className = 'skill-percentage';
            percentage.textContent = '0%';
            barFill.appendChild(percentage);
            
            barContainer.appendChild(barFill);
            item.appendChild(barContainer);
            
            return barFill; // On retourne l'√©l√©ment √† animer
        }

        // Fonction d'animation Anime.js r√©utilisable
        function animateSkillBar(barElement) {
            const targetLevel = barElement.getAttribute('data-level');
            const percentageDisplay = barElement.querySelector('.skill-percentage');
            
            anime({
                targets: barElement,
                width: `${targetLevel}%`,
                duration: 1800,
                easing: 'easeInOutQuart',
                
                // Fonction de mise √† jour pour le compteur num√©rique
                update: function(anim) {
                    // Calcul de la valeur actuelle bas√©e sur la progression de l'animation
                    const value = Math.round(anim.progress * parseInt(targetLevel, 10) / 100);
                    percentageDisplay.textContent = `${value}%`;
                }
            });
        }

        // Ex√©cution principale
        document.addEventListener('DOMContentLoaded', () => {
            const skillsContainer = document.getElementById('skills-container');
            const barsToAnimate = [];

            // --- Logique Algorithmique : Boucle de g√©n√©ration ---
            skillsData.forEach(skill => {
                const barFillElement = createSkillBarElement(skill);
                
                // Ajout de la structure compl√®te au DOM
                skillsContainer.appendChild(barFillElement.closest('.skill-item'));
                barsToAnimate.push(barFillElement);
            });

            // Lancement des animations initiales
            barsToAnimate.forEach(bar => {
                animateSkillBar(bar);
            });

            // --- Logique de la Barre "Votre √âvaluation" (Interactivit√©) ---
            const slider = document.getElementById('evaluation-slider');
            const userBarFill = document.getElementById('user-skill-fill');
            
            // Animation de la barre utilisateur au chargement
            animateSkillBar(userBarFill);

            // √âcouter le changement du curseur
            slider.addEventListener('input', (event) => {
                const level = event.target.value;
                const userPercentageDisplay = userBarFill.querySelector('.skill-percentage');
                
                // 1. Mise √† jour de la largeur et du texte en temps r√©el
                userBarFill.style.width = `${level}%`;
                userPercentageDisplay.textContent = `${level}%`;
                
                // 2. Changement de couleur selon la note pour un effet visuel
                let color;
                if (level < 40) {
                    color = '#e74c3c'; // Rouge
                } else if (level < 70) {
                    color = '#f39c12'; // Jaune/Orange
                } else {
                    color = '#27ae60'; // Vert
                }
                userBarFill.style.backgroundColor = color;
            });
        });
    </script>
</body>
</html>
