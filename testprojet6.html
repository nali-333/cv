        /* BARRES DE COMPÉTENCES */

        .skill-bar-fill { height: 100%; width: 0; border-radius: 8px; display: flex; align-items: center; justify-content: flex-end; padding-right: 10px; background-image: linear-gradient(90deg, rgba(255,255,255,0.1), transparent); }
        .skill-percentage { color: #fff; font-size: 13px; font-weight: bold; text-shadow: 0 1px 3px rgba(0,0,0,0.8); }

        /* GALERIE PROJETS */
        .gallery-container {
            position: relative;
            background-color: #1a1a1a;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            max-width: 800px;
            margin: 0 auto;
        }

        .gallery-image-wrapper {
            width: 100%;
            height: 400px;
            overflow: hidden;
            border-radius: 8px;
            margin-bottom: 20px;
            background-color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .gallery-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.3s ease;
        }

        .project-info h3 { color: #4facfe; margin-top: 0; font-size: 1.4em; }

        .gallery-controls {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .nav-btn {
            background-color: #333;
            color: #fff;
            border: 1px solid #8a2be2;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: bold;
        }
        .nav-btn:hover { background-color: #8a2be2; box-shadow: 0 0 10px #8a2be2; }

        /* VIDÉO */
        .video-container { position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; margin-bottom: 30px; background-color: #000; border-radius: 12px; box-shadow: 0 0 20px rgba(138, 43, 226, 0.15); border: 1px solid #333; }
        .video-container iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: 0; }
        
        /* --- AJOUT CSS : BARRE TACTILE PROJET 6 --- */
        #user-evaluation-section p { margin-bottom: 20px; color: #d4bdf5; }
        
        #interactive-bar {
            width: 100%;
            height: 50px; /* Hauteur confortable pour cliquer */
            background-color: #1a1a1a;
            border-radius: 25px;
            position: relative;
            cursor: pointer;
            overflow: hidden;
            border: 1px solid #333;
            box-shadow: inset 0 3px 10px rgba(0,0,0,0.5);
            touch-action: none; /* Indispensable pour le tactile */
            margin-top: 20px;
        }

        #bar-fill {
            height: 100%;
            width: 50%; /* Valeur de départ */
            /* Dégradé par défaut (violet vers bleu style Projet 5) */
            background: linear-gradient(90deg, #8a2be2, #4facfe); 
            border-right: 2px solid white;
            transition: width 0.05s linear, background-color 0.3s;
        }

        #bar-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.3rem;
            font-weight: bold;
            color: white;
            text-shadow: 0 2px 4px rgba(0,0,0,0.8);
            pointer-events: none; /* Permet de cliquer à travers le texte */
            user-select: none;
        }
    </style>
