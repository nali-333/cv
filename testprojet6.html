            background-color: #000;
            display: flex;
            align-items: center;

        .gallery-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.3s ease;

        .project-info h3 { color: #4facfe; margin-top: 0; font-size: 1.4em; }

            transition: all 0.2s;
            font-weight: bold;
        }

        /* VIDÉO */
        .video-container { position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; margin-bottom: 30px; background-color: #000; border-radius: 12px; box-shadow: 0 0 20px rgba(138, 43, 226, 0.15); border: 1px solid #333; }
        .video-container iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: 0; }
        
        /* --- NOUVEAUTÉ PROJET 6 : STYLE DE LA BARRE TACTILE --- */
        /* Conteneur Gris (le fond de la barre) */
        #interactive-bar {
            width: 100%;
            height: 50px;
            background-color: #222;
            border: 2px solid #444;
            border-radius: 25px;
            position: relative;
            cursor: pointer;
            overflow: hidden;
            margin-top: 20px;
            touch-action: none; /* Important pour le mobile */
        }

        /* Le Remplissage Coloré */
        #bar-fill {
            height: 100%;
            width: 50%; /* Valeur initiale */
            background: linear-gradient(90deg, #8a2be2, #4facfe); /* Même dégradé que tes titres */
            border-right: 3px solid white; /* Petite ligne blanche au bout */
            pointer-events: none; /* Laisser le clic passer au travers */
        }

        /* Le Texte (50%) */
        #bar-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-weight: bold;
            font-size: 1.2em;
            text-shadow: 0 0 5px rgba(0,0,0,0.8);
            pointer-events: none;
            user-select: none;
        }
    </style>

            const targetLevel = barElement.getAttribute('data-level');
            const percentageDisplay = barElement.querySelector('.skill-percentage');
            
            // Animation via Anime.js si dispo, sinon CSS direct
            if(typeof anime !== 'undefined') {
                anime({
                    targets: barElement, width: `${targetLevel}%`, duration: duration, easing: 'spring(1, 80, 10, 0)',

                        const value = Math.round(anim.progress * parseInt(targetLevel, 10) / 100);
                        percentageDisplay.textContent = `${value}%`;
                    }
                });

                barElement.style.width = `${targetLevel}%`;

            }
