<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon CV - Projet V4 (Design Firefox & Scroll)</title>
    
    <style>
        /* Styles de Base (Fond sombre d√©grad√© et texte violet clair) */
        body {
            font-family: 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif; /* Police moderne sans-serif */
            padding: 30px;
            /* D√©grad√© sombre inspir√© du fond Firefox */
            background: linear-gradient(135deg, #1a0524 0%, #320b45 100%);
            color: #d4bdf5; /* Violet clair pour le texte courant */
            line-height: 1.6;
        }

        /* Titres (Style "Firefox" : Violet vibrant avec un l√©ger effet lumineux) */
        h1, h2 {
            color: #a673e8; /* Violet vibrant */
            font-weight: 300; /* Plus fin pour un look moderne */
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 40px;
            border-bottom: 2px solid rgba(166, 115, 232, 0.3); /* Ligne violette subtile */
            padding-bottom: 10px;
            /* L√©ger effet de "lueur" pour faire ressortir le texte */
            text-shadow: 0 0 15px rgba(166, 115, 232, 0.4);
        }
        h1 { font-size: 2.5em; }

        hr {
            border: none;
            border-top: 1px solid rgba(166, 115, 232, 0.2);
            margin: 30px 0;
        }
        
        /* Styles des Barres de Comp√©tences (Adapt√©s au nouveau th√®me) */
        .skill-item { 
            margin-bottom: 25px; 
        }
        .skill-label { 
            font-weight: 600; 
            margin-bottom: 8px; 
            display: block; 
            color: #ffffff; /* Label blanc pour contraster */
            letter-spacing: 0.5px;
        }
        .skill-bar-container { 
            background-color: rgba(255, 255, 255, 0.1); /* Fond semi-transparent */
            border-radius: 10px; /* Coins plus arrondis */
            height: 28px; 
            overflow: hidden; 
            backdrop-filter: blur(5px); /* Effet de flou d'arri√®re-plan */
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.3); 
        }
        .skill-bar-fill { 
            height: 100%; 
            width: 0; /* D√©marrage √† z√©ro pour l'animation au scroll */
            border-radius: 10px; 
            display: flex; 
            align-items: center; 
            justify-content: flex-end; 
            padding: 0 12px; 
            box-sizing: border-box; 
            transition: background-color 0.4s ease, width 0.1s linear;
            /* D√©grad√© subtil sur les barres pour un effet de profondeur */
            background-image: linear-gradient(to right, rgba(255,255,255,0.1), transparent);
        }
        .skill-percentage { 
            color: #ffffff; 
            font-size: 14px; 
            font-weight: bold;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
        }

        /* Styles de la Vid√©o */
        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            margin-bottom: 25px;
            background-color: #000;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.4);
            border: 1px solid rgba(166, 115, 232, 0.2);
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }

        /* Styles sp√©cifiques √† l'√âvaluation Utilisateur */
        #user-evaluation-section label {
            color: #ffffff;
            font-weight: bold;
        }
        #evaluation-slider { 
            width: 100%; 
            margin: 15px 0 25px 0;
            accent-color: #a673e8; /* Couleur du curseur du slider */
        }
    </style>
</head>
<body>
    
    <h1>Mon CV - Projet Dynamique V4</h1>
    <p>Cette version pr√©sente un <strong>nouveau design immersif</strong> et am√©liore l'exp√©rience utilisateur gr√¢ce au <strong>d√©clenchement des animations au scroll</strong>.</p>
    
    <hr>

    <section id="skills-section">
        <h2>üéØ Mes Comp√©tences Cl√©s</h2>
        <div id="skills-container"></div>
    </section>
    
    <hr>

    <div id="user-evaluation-section">
        <h2>üó≥Ô∏è √âvaluation de Projet</h2>
        
        <div class="video-container">
            <iframe 
                id="project-video"
                src="https://www.youtube.com/embed/zASBX3xLYxE" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
            </iframe>
        </div>
        
        <label for="evaluation-slider" style="display: block; font-size: 1.1em; margin-bottom: 10px;">
            Donnez votre Note √† cette r√©alisation (0-100%) :
        </label>
        
        <input type="range" id="evaluation-slider" min="0" max="100" value="50">
        
        <div class="skill-item">
            <span class="skill-label">Note Visiteur Actuelle (Locale)</span>
            <div class="skill-bar-container">
                <div class="skill-bar-fill" id="user-skill-fill" data-level="50" style="background-color: #9c27b0;">
                    <span class="skill-percentage" id="user-skill-percentage">50%</span>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    
    <script>
        
        // 1. Donn√©es (Nouvelle palette de couleurs "Firefox/Cyberpunk")
        const skillsData = [
            { name: "Collaboration", level: 85, color: "#d500f9" }, // Rose/Violet vif
            { name: "Adaptabilit√©", level: 70, color: "#651fff" },  // Violet profond
            { name: "Rigueur", level: 90, color: "#00e5ff" },       // Cyan lumineux
            { name: "Cr√©ativit√©", level: 65, color: "#ff4081" }     // Rose n√©on
        ];

        // Fonction de cr√©ation algorithmique (inchang√©e)
        function createSkillBarElement(skill) {
            const item = document.createElement('div');
            item.className = 'skill-item';
            
            const label = document.createElement('span');
            label.className = 'skill-label';
            label.textContent = skill.name;
            item.appendChild(label);
            
            const barContainer = document.createElement('div');
            barContainer.className = 'skill-bar-container';
            
            const barFill = document.createElement('div');
            barFill.className = 'skill-bar-fill';
            barFill.setAttribute('data-level', skill.level);
            barFill.style.backgroundColor = skill.color; 
            barFill.style.width = '0%'; // IMPORTANT : Reste √† 0% en attente du scroll
            
            const percentage = document.createElement('span');
            percentage.className = 'skill-percentage';
            percentage.textContent = '0%';
            barFill.appendChild(percentage);
            
            barContainer.appendChild(barFill);
            item.appendChild(barContainer);
            
            return barFill; 
        }

        // Fonction d'animation Anime.js r√©utilisable
        function animateSkillBar(barElement, duration = 1800, easing = 'easeInOutQuart') {
            const targetLevel = barElement.getAttribute('data-level');
            const percentageDisplay = barElement.querySelector('.skill-percentage');
            
            // Reset du texte si r√©animation
            percentageDisplay.textContent = '0%'; 

            anime({
                targets: barElement,
                width: `${targetLevel}%`,
                duration: duration,
                easing: easing,
                update: function(anim) {
                    const value = Math.round(anim.progress * parseInt(targetLevel, 10) / 100);
                    percentageDisplay.textContent = `${value}%`;
                }
            });
        }

        // Ex√©cution principale
        document.addEventListener('DOMContentLoaded', () => {
            const skillsSection = document.getElementById('skills-section'); 
            const skillsContainer = document.getElementById('skills-container');
            const barsToAnimate = [];

            // --- 1. G√©n√©ration Algorithmique ---
            skillsData.forEach(skill => {
                const barFillElement = createSkillBarElement(skill);
                skillsContainer.appendChild(barFillElement.closest('.skill-item'));
                barsToAnimate.push(barFillElement);
            });
            
            // --- 2. Am√©lioration UX : D√©clenchement au Scroll ---
            // On utilise l'Intersection Observer API
            
            const observerCallback = (entries, observer) => {
                entries.forEach(entry => {
                    // Si la section des comp√©tences entre dans l'√©cran
                    if (entry.isIntersecting) {
                        // On lance l'animation pour chaque barre g√©n√©r√©e
                        barsToAnimate.forEach(bar => {
                            // Utilisation d'un effet "spring" pour plus de dynamisme
                            animateSkillBar(bar, 2000, 'spring(1, 80, 10, 0)');
                        });

                        // IMPORTANT : On arr√™te d'observer pour que l'animation ne se joue qu'une fois
                        observer.unobserve(entry.target); 
                    }
                });
            };

            // Options : d√©clenche quand 15% de la section est visible
            const observerOptions = { threshold: 0.15 };

            const skillObserver = new IntersectionObserver(observerCallback, observerOptions);
            skillObserver.observe(skillsSection); // On commence √† surveiller la section


            // --- 3. Interactivit√© : Barre d'√âvaluation ---
            const slider = document.getElementById('evaluation-slider');
            const userBarFill = document.getElementById('user-skill-fill');
            
            // Animation initiale de la barre utilisateur (pas besoin de scroll)
            animateSkillBar(userBarFill, 1500, 'easeOutExpo');

            slider.addEventListener('input', (event) => {
                const level = event.target.value;
                const userPercentageDisplay = userBarFill.querySelector('.skill-percentage');
                
                // Mise √† jour directe de la largeur (plus r√©actif que Anime.js pour le drag)
                userBarFill.style.width = `${level}%`;
                userPercentageDisplay.textContent = `${level}%`;
                
                // Changement de couleur dynamique (Palette adapt√©e au th√®me sombre)
                let color;
                if (level < 40) { color = '#ff1744'; } // Rouge vif
                else if (level < 70) { color = '#ff9100'; } // Orange vif
                else { color = '#00e676'; } // Vert n√©on
                userBarFill.style.backgroundColor = color;
            });
        });
    </script>
</body>
</html>
