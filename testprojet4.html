<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon CV - Projet V4 (Design Firefox & Scroll)</title>
    
    <style>
        /* --- DESIGN INSPIR√â DE FIREFOX NIGHT --- */
        
        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            padding: 40px;
            /* Fond Noir profond */
            background-color: #050505; 
            /* L√©g√®re lueur en arri√®re-plan */
            background-image: radial-gradient(circle at 10% 20%, rgba(118, 59, 219, 0.15) 0%, transparent 20%);
            color: #e0e0e0; 
            line-height: 1.6;
        }

        /* LE TITRE STYLE "FIREFOX" */
        h1 {
            font-size: 3em;
            font-weight: 800; 
            margin-bottom: 10px;
            /* Le d√©grad√© Violet -> Bleu -> Cyan */
            background: linear-gradient(90deg, #8a2be2 0%, #4facfe 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent; 
            display: inline-block;
        }

        h2 {
            color: #d4bdf5; 
            border-bottom: 2px solid #6200ea; 
            padding-bottom: 10px;
            margin-top: 50px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 1.5em;
        }

        p {
            font-size: 1.1em;
            color: #b0b0b0;
        }
        
        /* --- BARRES DE COMP√âTENCES --- */
        .skill-item { 
            margin-bottom: 30px; 
        }
        
        .skill-label { 
            font-weight: bold; 
            margin-bottom: 8px; 
            display: block; 
            color: #ffffff; 
            font-size: 1.1em;
        }
        
        .skill-bar-container { 
            background-color: #1a1a1a; 
            border-radius: 8px; 
            height: 24px; 
            overflow: hidden; 
            border: 1px solid #333; 
        }
        
        .skill-bar-fill { 
            height: 100%; 
            width: 0; /* D√âPART √Ä 0% POUR LE SCROLL */
            border-radius: 8px; 
            display: flex; 
            align-items: center; 
            justify-content: flex-end; 
            padding-right: 10px;
            /* D√©grad√© sur la barre */
            background-image: linear-gradient(90deg, rgba(255,255,255,0.1), transparent);
        }
        
        .skill-percentage { 
            color: #fff; 
            font-size: 13px; 
            font-weight: bold;
            text-shadow: 0 1px 3px rgba(0,0,0,0.8);
        }

        /* --- VID√âO ET INTERACTIVIT√â --- */
        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            margin-bottom: 30px;
            background-color: #000;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(138, 43, 226, 0.15); 
            border: 1px solid #333;
        }
        .video-container iframe {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%; border: 0;
        }

        #user-evaluation-section label {
            color: #d4bdf5;
            font-size: 1.2em;
        }

        input[type=range] {
            width: 100%;
            margin: 20px 0;
            accent-color: #8a2be2; 
            cursor: pointer;
        }
    </style>
</head>
<body>
    
    <h1>Mon CV - Projet V4</h1>
    <p>Design inspir√© de l'univers <strong>Firefox Night</strong> : Fond noir et d√©grad√©s violets.</p>
    
    <section id="skills-section">
        <h2>üéØ Mes Comp√©tences Cl√©s</h2>
        <div id="skills-container"></div>
    </section>
    
    <div id="user-evaluation-section">
        <h2>üó≥Ô∏è √âvaluation de Projet</h2>
        
        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/zASBX3xLYxE" allowfullscreen></iframe>
        </div>
        
        <label for="evaluation-slider">Votre Note (0-100%) :</label>
        <input type="range" id="evaluation-slider" min="0" max="100" value="50">
        
        <div class="skill-item">
            <span class="skill-label">Note Visiteur (Live)</span>
            <div class="skill-bar-container">
                <div class="skill-bar-fill" id="user-skill-fill" data-level="50" style="background-color: #6200ea;">
                    <span class="skill-percentage" id="user-skill-percentage">50%</span>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script>
        // 1. DONN√âES MISES √Ä JOUR (Vos nouveaux pourcentages)
        const skillsData = [
            { name: "Collaboration", level: 90, color: "#bf5af2" }, // Violet clair
            { name: "Adaptabilit√©", level: 85, color: "#0a84ff" },  // Bleu Firefox
            { name: "Rigueur", level: 75, color: "#32d74b" },      // Vert n√©on
            { name: "Cr√©ativit√©", level: 80, color: "#ff375f" }     // Rose n√©on
        ];

        // 2. G√âN√âRATION ALGORITHMIQUE
        function createSkillBarElement(skill) {
            const item = document.createElement('div');
            item.className = 'skill-item';
            
            item.innerHTML = `
                <span class="skill-label">${skill.name}</span>
                <div class="skill-bar-container">
                    <div class="skill-bar-fill" data-level="${skill.level}" style="background-color: ${skill.color}; width: 0%;">
                        <span class="skill-percentage">0%</span>
                    </div>
                </div>
            `;
            return item.querySelector('.skill-bar-fill');
        }

        // 3. FONCTION D'ANIMATION
        function animateSkillBar(barElement, duration = 2000) {
            const targetLevel = barElement.getAttribute('data-level');
            const percentageDisplay = barElement.querySelector('.skill-percentage');
            
            anime({
                targets: barElement,
                width: `${targetLevel}%`,
                duration: duration,
                easing: 'spring(1, 80, 10, 0)',
                update: function(anim) {
                    const value = Math.round(anim.progress * parseInt(targetLevel, 10) / 100);
                    percentageDisplay.textContent = `${value}%`;
                }
            });
        }

        // 4. LOGIQUE PRINCIPALE
        document.addEventListener('DOMContentLoaded', () => {
            const skillsContainer = document.getElementById('skills-container');
            const skillsSection = document.getElementById('skills-section');
            const barsToAnimate = [];

            // A. G√©n√©ration
            skillsData.forEach(skill => {
                const bar = createSkillBarElement(skill);
                skillsContainer.appendChild(bar.closest('.skill-item'));
                barsToAnimate.push(bar);
            });

            // B. Scroll Observer
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        barsToAnimate.forEach(bar => animateSkillBar(bar));
                        observer.unobserve(entry.target);
                    }
                });
            }, { threshold: 0.2 });
            
            observer.observe(skillsSection);

            // C. Interactivit√© Slider
            const slider = document.getElementById('evaluation-slider');
            const userBar = document.getElementById('user-skill-fill');
            const userPercent = document.getElementById('user-skill-percentage');

            animateSkillBar(userBar, 1000);

            slider.addEventListener('input', (e) => {
                const val = e.target.value;
                userBar.style.width = `${val}%`;
                userPercent.textContent = `${val}%`;
                
                if(val < 40) userBar.style.backgroundColor = "#ff375f";
                else if(val < 75) userBar.style.backgroundColor = "#ff9f0a";
                else userBar.style.backgroundColor = "#32d74b";
            });
        });
    </script>
</body>
</html>
