<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon CV - Projet </title>
    
    <style>
        /* --- DESIGN INSPIRÉ DE FIREFOX NIGHT --- */
        
        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            padding: 40px;
            /* Fond Noir profond demandé */
            background-color: #050505; 
            /* Légère lueur en arrière-plan pour la profondeur */
            background-image: radial-gradient(circle at 10% 20%, rgba(118, 59, 219, 0.15) 0%, transparent 20%);
            color: #e0e0e0; /* Texte gris clair pour la lisibilité sur noir */
            line-height: 1.6;
        }

        /* LE TITRE STYLE "FIREFOX" (Dégradé de couleurs sur le texte) */
        h1 {
            font-size: 3em;
            font-weight: 800; /* Très gras */
            margin-bottom: 10px;
            /* Le dégradé magique : Violet -> Bleu -> Cyan */
            background: linear-gradient(90deg, #8a2be2 0%, #4facfe 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent; /* Rend le texte transparent pour voir le fond */
            display: inline-block;
        }

        h2 {
            color: #d4bdf5; /* Violet très clair */
            border-bottom: 2px solid #6200ea; /* Soulignement violet électrique */
            padding-bottom: 10px;
            margin-top: 50px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 1.5em;
        }

        p {
            font-size: 1.1em;
            color: #b0b0b0;
        }
        
        /* --- BARRES DE COMPÉTENCES --- */
        .skill-item { 
            margin-bottom: 30px; 
        }
        
        .skill-label { 
            font-weight: bold; 
            margin-bottom: 8px; 
            display: block; 
            color: #ffffff; 
            font-size: 1.1em;
        }
        
        .skill-bar-container { 
            /* Fond gris très foncé pour contraster avec le noir */
            background-color: #1a1a1a; 
            border-radius: 8px; 
            height: 24px; 
            overflow: hidden; 
            border: 1px solid #333; /* Fine bordure subtile */
        }
        
        .skill-bar-fill { 
            height: 100%; 
            width: 0; /* DÉPART À 0% POUR LE SCROLL */
            border-radius: 8px; 
            display: flex; 
            align-items: center; 
            justify-content: flex-end; 
            padding-right: 10px;
            /* Dégradé sur la barre elle-même pour l'effet "Néon" */
            background-image: linear-gradient(90deg, rgba(255,255,255,0.1), transparent);
        }
        
        .skill-percentage { 
            color: #fff; 
            font-size: 13px; 
            font-weight: bold;
            text-shadow: 0 1px 3px rgba(0,0,0,0.8);
        }

        /* --- VIDÉO ET INTERACTIVITÉ --- */
        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            margin-bottom: 30px;
            background-color: #000;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(138, 43, 226, 0.15); /* Ombre violette */
            border: 1px solid #333;
        }
        .video-container iframe {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%; border: 0;
        }

        #user-evaluation-section label {
            color: #d4bdf5;
            font-size: 1.2em;
        }

        /* Personnalisation du slider (Range Input) */
        input[type=range] {
            width: 100%;
            margin: 20px 0;
            accent-color: #8a2be2; /* Couleur du curseur violet */
            cursor: pointer;
        }
    </style>
</head>
<body>
    
    <h1>Mon CV - Projet V4</h1>
    <p>Design inspiré de l'univers <strong>Firefox Night</strong> : Fond noir et dégradés violets.</p>
    
    <section id="skills-section">
        <h2> Mes Compétences Clés</h2>
        <div id="skills-container"></div>
    </section>
    
    <div id="user-evaluation-section">
        <h2> Évaluation de Projet</h2>
        
        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/zASBX3xLYxE" allowfullscreen></iframe>
        </div>
        
        <label for="evaluation-slider">Votre Note (0-100%) :</label>
        <input type="range" id="evaluation-slider" min="0" max="100" value="50">
        
        <div class="skill-item">
            <span class="skill-label">Note Visiteur (Live)</span>
            <div class="skill-bar-container">
                <div class="skill-bar-fill" id="user-skill-fill" data-level="50" style="background-color: #6200ea;">
                    <span class="skill-percentage" id="user-skill-percentage">50%</span>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script>
        // 1. DONNÉES (Couleurs adaptées au thème noir/violet)
        const skillsData = [
            { name: "Collaboration", level: 85, color: "#bf5af2" }, // Violet clair
            { name: "Adaptabilité", level: 70, color: "#0a84ff" },  // Bleu Firefox
            { name: "Rigueur", level: 90, color: "#32d74b" },      // Vert néon (contraste)
            { name: "Créativité", level: 65, color: "#ff375f" }     // Rose/Rouge néon
        ];

        // 2. GÉNÉRATION ALGORITHMIQUE
        function createSkillBarElement(skill) {
            const item = document.createElement('div');
            item.className = 'skill-item';
            
            // Création manuelle du HTML via JS (Algorithmique)
            item.innerHTML = `
                <span class="skill-label">${skill.name}</span>
                <div class="skill-bar-container">
                    <div class="skill-bar-fill" data-level="${skill.level}" style="background-color: ${skill.color}; width: 0%;">
                        <span class="skill-percentage">0%</span>
                    </div>
                </div>
            `;
            return item.querySelector('.skill-bar-fill');
        }

        // 3. FONCTION D'ANIMATION (Réutilisable)
        function animateSkillBar(barElement, duration = 2000) {
            const targetLevel = barElement.getAttribute('data-level');
            const percentageDisplay = barElement.querySelector('.skill-percentage');
            
            anime({
                targets: barElement,
                width: `${targetLevel}%`,
                duration: duration,
                easing: 'spring(1, 80, 10, 0)', // Effet rebond dynamique
                update: function(anim) {
                    const value = Math.round(anim.progress * parseInt(targetLevel, 10) / 100);
                    percentageDisplay.textContent = `${value}%`;
                }
            });
        }

        // 4. LOGIQUE PRINCIPALE
        document.addEventListener('DOMContentLoaded', () => {
            const skillsContainer = document.getElementById('skills-container');
            const skillsSection = document.getElementById('skills-section');
            const barsToAnimate = [];

            // A. Boucle de génération
            skillsData.forEach(skill => {
                const bar = createSkillBarElement(skill);
                skillsContainer.appendChild(bar.closest('.skill-item'));
                barsToAnimate.push(bar);
            });

            // B. INTERSECTION OBSERVER (Déclenchement au Scroll)
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        // Lancer l'animation uniquement quand visible
                        barsToAnimate.forEach(bar => animateSkillBar(bar));
                        observer.unobserve(entry.target); // Arrêter d'observer
                    }
                });
            }, { threshold: 0.2 }); // Se déclenche quand 20% de la section est visible
            
            observer.observe(skillsSection);

            // C. INTERACTIVITÉ (Slider)
            const slider = document.getElementById('evaluation-slider');
            const userBar = document.getElementById('user-skill-fill');
            const userPercent = document.getElementById('user-skill-percentage');

            // Animation initiale de la barre utilisateur
            animateSkillBar(userBar, 1000);

            slider.addEventListener('input', (e) => {
                const val = e.target.value;
                userBar.style.width = `${val}%`;
                userPercent.textContent = `${val}%`;
                
                // Changement de couleur dynamique
                if(val < 40) userBar.style.backgroundColor = "#ff375f"; // Rouge
                else if(val < 75) userBar.style.backgroundColor = "#ff9f0a"; // Orange
                else userBar.style.backgroundColor = "#32d74b"; // Vert
            });
        });
    </script>
</body>
</html>
