<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon CV - Projet</title>
    
    <style>
        /* --- DESIGN FIREFOX NIGHT --- */
        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            padding: 40px;
            background-color: #050505; 
            background-image: radial-gradient(circle at 10% 20%, rgba(118, 59, 219, 0.15) 0%, transparent 20%);
            color: #e0e0e0; 
            line-height: 1.6;
            min-height: 100vh;
        }

        h1 {
            font-size: 3em;
            font-weight: 800; 
            margin-bottom: 10px;
            background: linear-gradient(90deg, #8a2be2 0%, #4facfe 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent; 
            display: inline-block;
        }

        h2 {
            color: #d4bdf5; 
            border-bottom: 2px solid #6200ea; 
            padding-bottom: 10px;
            margin-top: 50px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 1.5em;
        }

        p { font-size: 1.1em; color: #b0b0b0; }
        
        /* BARRES DE COMPÉTENCES */
        .skill-item { margin-bottom: 30px; }
        .skill-label { font-weight: bold; margin-bottom: 8px; display: block; color: #ffffff; font-size: 1.1em; }
        .skill-bar-container { background-color: #1a1a1a; border-radius: 8px; height: 24px; overflow: hidden; border: 1px solid #333; }
        .skill-bar-fill { height: 100%; width: 0; border-radius: 8px; display: flex; align-items: center; justify-content: flex-end; padding-right: 10px; background-image: linear-gradient(90deg, rgba(255,255,255,0.1), transparent); }
        .skill-percentage { color: #fff; font-size: 13px; font-weight: bold; text-shadow: 0 1px 3px rgba(0,0,0,0.8); }

        /* GALERIE PROJETS */
        .gallery-container {
            position: relative;
            background-color: #1a1a1a;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            max-width: 800px;
            margin: 0 auto;
        }

        .gallery-image-wrapper {
            width: 100%;
            height: 400px;
            overflow: hidden;
            border-radius: 8px;
            margin-bottom: 20px;
            background-color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .gallery-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.3s ease;
        }

        .project-info h3 { color: #4facfe; margin-top: 0; font-size: 1.4em; }

        .gallery-controls {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .nav-btn {
            background-color: #333;
            color: #fff;
            border: 1px solid #8a2be2;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: bold;
        }
        .nav-btn:hover { background-color: #8a2be2; box-shadow: 0 0 10px #8a2be2; }

        /* VIDÉO ET INTERACTIVITÉ */
        .video-container { position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; margin-bottom: 30px; background-color: #000; border-radius: 12px; box-shadow: 0 0 20px rgba(138, 43, 226, 0.15); border: 1px solid #333; }
        .video-container iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: 0; }
        #user-evaluation-section label { color: #d4bdf5; font-size: 1.2em; }
        input[type=range] { width: 100%; margin: 20px 0; accent-color: #8a2be2; cursor: pointer; }
    </style>
</head>
<body>
    
    <h1>Mon CV - Projet </h1>
    
    
    <section id="skills-section">
        <h2>Mes Compétences Clés</h2>
        <div id="skills-container"></div>
    </section>

    <section id="projects-section">
        <h2>Mes Projets Universitaires</h2>
        
        <div class="gallery-container">
            <div class="gallery-image-wrapper">
                <img src="" alt="Projet Image" class="gallery-image" id="gallery-img">
            </div>
            
            <div class="project-info">
                <h3 id="gallery-title">Chargement...</h3>
                <p id="gallery-desc">Description...</p>
            </div>

            <div class="gallery-controls">
                <button class="nav-btn" id="prev-btn">❮ Précédent</button>
                <span style="align-self: center; color: #888;" id="gallery-counter">1 / 3</span>
                <button class="nav-btn" id="next-btn">Suivant ❯</button>
            </div>
        </div>
    </section>
    
    <div id="user-evaluation-section">
        <h2>Donnez une note à ma réalisation</h2>
        
        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/zASBX3xLYxE" allowfullscreen></iframe>
        </div>
        
        <label for="evaluation-slider">Votre Note (0-100%) :</label>
        <input type="range" id="evaluation-slider" min="0" max="100" value="50">
        
        <div class="skill-item">
            <span class="skill-label">Note Visiteur (Live)</span>
            <div class="skill-bar-container">
                <div class="skill-bar-fill" id="user-skill-fill" data-level="50" style="background-color: #6200ea;">
                    <span class="skill-percentage" id="user-skill-percentage">50%</span>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script>
        console.log("Script démarré !");

        // --- A. DONNÉES COMPÉTENCES ---
        const skillsData = [
            { name: "Collaboration", level: 90, color: "#bf5af2" },
            { name: "Adaptabilité", level: 85, color: "#0a84ff" },
            { name: "Rigueur", level: 75, color: "#32d74b" },
            { name: "Créativité", level: 80, color: "#ff375f" }
        ];

        // --- B. DONNÉES PROJETS ---
        const projectsData = [
            {
                title: "Enjeux de l'Intelligence Artificielle",
                desc: "Travail de groupe sur les aspects éthiques, politiques et le transhumanisme.",
                image: "./ia.jpg"
            },
            {
                title: "Fin de la modération sur Meta",
                desc: "Analyse des réactions du public et des annonceurs face à la modération.",
                image: "./meta.jpg"
            },
            {
                title: "Traitement Médiatique du Conflit",
                desc: "Étude du traitement de l'information sur les chaînes d’info continue.",
                image: "./media.jpg"
            }
        ];

        // --- C. FONCTIONS ---
        function createSkillBarElement(skill) {
            const item = document.createElement('div');
            item.className = 'skill-item';
            item.innerHTML = `
                <span class="skill-label">${skill.name}</span>
                <div class="skill-bar-container">
                    <div class="skill-bar-fill" data-level="${skill.level}" style="background-color: ${skill.color}; width: 0%;">
                        <span class="skill-percentage">0%</span>
                    </div>
                </div>`;
            return item.querySelector('.skill-bar-fill');
        }

        function animateSkillBar(barElement, duration = 2000) {
            const targetLevel = barElement.getAttribute('data-level');
            const percentageDisplay = barElement.querySelector('.skill-percentage');
            // Vérification de sécurité pour anime
            if(typeof anime !== 'undefined') {
                anime({
                    targets: barElement, width: `${targetLevel}%`, duration: duration, easing: 'spring(1, 80, 10, 0)',
                    update: function(anim) {
                        const value = Math.round(anim.progress * parseInt(targetLevel, 10) / 100);
                        percentageDisplay.textContent = `${value}%`;
                    }
                });
            } else {
                console.error("Anime.js n'est pas chargé !");
                barElement.style.width = `${targetLevel}%`; // Fallback
                percentageDisplay.textContent = `${targetLevel}%`;
            }
        }

        // --- D. GALERIE ---
        let currentProjectIndex = 0;

        function updateGallery() {
            const project = projectsData[currentProjectIndex];
            const imgEl = document.getElementById('gallery-img');
            const titleEl = document.getElementById('gallery-title');
            const descEl = document.getElementById('gallery-desc');
            const counterEl = document.getElementById('gallery-counter');

            if(imgEl) {
                imgEl.style.opacity = 0;
                setTimeout(() => {
                    imgEl.src = project.image;
                    titleEl.textContent = project.title;
                    descEl.textContent = project.desc;
                    counterEl.textContent = `${currentProjectIndex + 1} / ${projectsData.length}`;
                    imgEl.style.opacity = 1;
                }, 200);
            }
        }

        // --- E. DÉMARRAGE ---
        document.addEventListener('DOMContentLoaded', () => {
            console.log("DOM Chargé");

            // 1. Compétences
            const skillsContainer = document.getElementById('skills-container');
            const skillsSection = document.getElementById('skills-section');
            const barsToAnimate = [];

            if (skillsContainer) {
                skillsData.forEach(skill => {
                    const bar = createSkillBarElement(skill);
                    skillsContainer.appendChild(bar.closest('.skill-item'));
                    barsToAnimate.push(bar);
                });
            }

            // 2. Observer
            if ('IntersectionObserver' in window && skillsSection) {
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            barsToAnimate.forEach(bar => animateSkillBar(bar));
                            observer.unobserve(entry.target);
                        }
                    });
                }, { threshold: 0.2 });
                observer.observe(skillsSection);
            } else {
                // Fallback si pas d'observer
                barsToAnimate.forEach(bar => animateSkillBar(bar));
            }

            // 3. Galerie
            updateGallery();
            
            const nextBtn = document.getElementById('next-btn');
            const prevBtn = document.getElementById('prev-btn');

            if(nextBtn) nextBtn.addEventListener('click', () => {
                currentProjectIndex++;
                if (currentProjectIndex >= projectsData.length) currentProjectIndex = 0;
                updateGallery();
            });

            if(prevBtn) prevBtn.addEventListener('click', () => {
                currentProjectIndex--;
                if (currentProjectIndex < 0) currentProjectIndex = projectsData.length - 1;
                updateGallery();
            });

            // 4. Slider
            const slider = document.getElementById('evaluation-slider');
            const userBar = document.getElementById('user-skill-fill');
            const userPercent = document.getElementById('user-skill-percentage');

            if(userBar) animateSkillBar(userBar, 1000);

            if(slider && userBar) {
                slider.addEventListener('input', (e) => {
                    const val = e.target.value;
                    userBar.style.width = `${val}%`;
                    userPercent.textContent = `${val}%`;
                    if(val < 40) userBar.style.backgroundColor = "#ff375f";
                    else if(val < 75) userBar.style.backgroundColor = "#ff9f0a";
                    else userBar.style.backgroundColor = "#32d74b";
                });
            }
        });
    </script>
</body>
</html>
